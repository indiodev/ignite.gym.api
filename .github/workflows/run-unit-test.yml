name: Run Unit Test

on:
  push:
    branches:
      - develop
      - master

jobs:
  run-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      # - run: npm install
      - run: npm run test
